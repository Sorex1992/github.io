<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Wallet Integration via Deeplink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }

        #error {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Trust Wallet Integration via Deeplink</h1>
        <button onclick="openTrustWallet()">Открыть Trust Wallet</button>
        <div id="status"></div>
        <div id="error"></div>
    </div>

    <script>
        function openTrustWallet() {
            const deeplink = "trust://browser_redirect?url=https://sorex1992.github.io/github.io/";
            window.location.href = deeplink;
        }
    </script>
</body>
</html>
